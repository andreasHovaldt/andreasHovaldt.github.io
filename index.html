<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino Game - Andreas HÃ¸jrup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 95%;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }
    .info {
      color: #555;
      margin-bottom: 20px;
      font-size: 14px;
    }
    #gameCanvas {
      border: 2px solid #333;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }
    .score {
      margin-top: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .high-score {
      margin-top: 5px;
      font-size: 16px;
      color: #666;
    }
    .controls {
      margin-top: 15px;
      color: #666;
      font-size: 13px;
    }
    .game-over {
      display: none;
      color: #d63031;
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
    .footer a {
      color: #0366d6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¦– Chrome Dino Game</h1>
    <p class="info">Jump over cacti, duck under birds, and watch the day turn to night!</p>
    <canvas id="gameCanvas" width="800" height="200"></canvas>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="high-score">High Score: <span id="highScore">0</span></div>
    <div class="game-over" id="gameOver">Game Over! Press SPACE or Click to Restart</div>
    <div class="controls">SPACE/UP: Jump | DOWN: Duck | Click to start/jump</div>
    <div class="footer">
      Made by <a href="https://github.com/andreasHovaldt" target="_blank">Andreas HÃ¸jrup</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const highScoreElement = document.getElementById('highScore');
    const gameOverElement = document.getElementById('gameOver');

    // Game variables
    let gameStarted = false;
    let gameOver = false;
    let score = 0;
    let highScore = localStorage.getItem('dinoHighScore') || 0;
    highScoreElement.textContent = highScore;
    let frameCount = 0;
    let gameSpeed = 6;
    let isNightMode = false;

    // Dino properties
    const dino = {
      x: 50,
      y: 150,
      width: 40,
      height: 50,
      normalHeight: 50,
      duckHeight: 30,
      velocityY: 0,
      gravity: 0.6,
      jumpPower: -13,
      isJumping: false,
      isDucking: false
    };

    // Ground
    const ground = {
      y: 180,
      height: 20
    };

    // Obstacles array
    let obstacles = [];
    let nextObstacleFrame = 100;

    // Colors for day/night
    const colors = {
      day: {
        bg: '#f7f7f7',
        ground: '#535353',
        dino: '#535353',
        obstacle: '#535353',
        text: '#535353'
      },
      night: {
        bg: '#000',
        ground: '#fff',
        dino: '#fff',
        obstacle: '#fff',
        text: '#fff'
      }
    };

    // Get current theme colors
    function getColors() {
      return isNightMode ? colors.night : colors.day;
    }

    // Create obstacle (cactus or bird)
    function createObstacle() {
      const rand = Math.random();
      const type = rand > 0.5 ? 'cactus' : 'bird';

      if (type === 'cactus') {
        const size = Math.random() > 0.5 ? 'small' : 'large';
        obstacles.push({
          type: 'cactus',
          x: canvas.width,
          y: ground.y - (size === 'small' ? 40 : 50),
          width: size === 'small' ? 17 : 25,
          height: size === 'small' ? 40 : 50,
          size: size
        });
      } else {
        // Bird flies at different heights (high or low)
        const height = Math.random() > 0.5 ? 120 : 80;
        obstacles.push({
          type: 'bird',
          x: canvas.width,
          y: height,
          width: 45,
          height: 35,
          wingUp: false
        });
      }

      // Calculate next obstacle spawn time (random interval)
      nextObstacleFrame = frameCount + Math.floor(Math.random() * 50) + 50;
    }

    // Draw dino
    function drawDino() {
      const theme = getColors();
      ctx.fillStyle = theme.dino;

      const currentHeight = dino.isDucking ? dino.duckHeight : dino.normalHeight;
      const currentY = dino.isDucking && !dino.isJumping ? ground.y - dino.duckHeight : dino.y;

      // Body
      ctx.fillRect(dino.x, currentY, dino.width, currentHeight);

      // Eye
      const eyeColor = isNightMode ? '#000' : '#fff';
      ctx.fillStyle = eyeColor;
      ctx.fillRect(dino.x + 28, currentY + 8, 6, 6);

      // Legs (animated when on ground)
      if (currentY >= ground.y - currentHeight && !dino.isDucking) {
        ctx.fillStyle = theme.dino;
        const legOffset = Math.floor(frameCount / 5) % 2 === 0 ? 0 : 4;
        ctx.fillRect(dino.x + 8, currentY + currentHeight, 6, 8);
        ctx.fillRect(dino.x + 26 + legOffset, currentY + currentHeight, 6, 8);
      }

      // Tail
      ctx.fillStyle = theme.dino;
      ctx.fillRect(dino.x - 8, currentY + 10, 8, 15);
    }

    // Draw ground
    function drawGround() {
      const theme = getColors();
      ctx.fillStyle = theme.ground;
      ctx.fillRect(0, ground.y, canvas.width, ground.height);

      // Ground line pattern
      ctx.strokeStyle = theme.ground;
      ctx.lineWidth = 2;
      ctx.beginPath();
      const offset = (frameCount * gameSpeed) % 20;
      for (let i = -20; i < canvas.width; i += 20) {
        ctx.moveTo(i + offset, ground.y);
        ctx.lineTo(i + 10 + offset, ground.y);
      }
      ctx.stroke();
    }

    // Draw obstacles
    function drawObstacles() {
      const theme = getColors();
      ctx.fillStyle = theme.obstacle;

      obstacles.forEach(obstacle => {
        if (obstacle.type === 'cactus') {
          // Cactus body
          ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

          // Cactus arms
          if (obstacle.size === 'large') {
            ctx.fillRect(obstacle.x - 6, obstacle.y + 12, 6, 15);
            ctx.fillRect(obstacle.x + obstacle.width, obstacle.y + 18, 6, 12);
          }
        } else if (obstacle.type === 'bird') {
          // Bird body
          ctx.fillRect(obstacle.x + 10, obstacle.y + 10, 25, 15);

          // Bird head
          ctx.fillRect(obstacle.x + 30, obstacle.y + 5, 15, 15);

          // Eye
          const eyeColor = isNightMode ? '#000' : '#fff';
          ctx.fillStyle = eyeColor;
          ctx.fillRect(obstacle.x + 38, obstacle.y + 10, 4, 4);
          ctx.fillStyle = theme.obstacle;

          // Wings (animated)
          const wingOffset = Math.floor(frameCount / 5) % 2 === 0 ? -5 : 5;
          ctx.fillRect(obstacle.x + 5, obstacle.y + 15 + wingOffset, 20, 5);
          ctx.fillRect(obstacle.x + 25, obstacle.y + 15 - wingOffset, 20, 5);

          // Beak
          ctx.fillRect(obstacle.x + 45, obstacle.y + 12, 5, 4);
        }
      });
    }

    // Draw clouds (decorative)
    function drawClouds() {
      const theme = getColors();
      ctx.fillStyle = isNightMode ? '#444' : '#ccc';

      // Simple cloud decoration
      const cloudX = ((frameCount * 0.5) % (canvas.width + 100)) - 100;
      ctx.fillRect(cloudX, 30, 40, 15);
      ctx.fillRect(cloudX + 10, 20, 30, 15);
      ctx.fillRect(cloudX + 20, 25, 30, 15);
    }

    // Draw stars (night mode only)
    function drawStars() {
      if (!isNightMode) return;

      ctx.fillStyle = '#fff';
      // Static stars based on score
      const starSeed = Math.floor(score / 1000);
      for (let i = 0; i < 20; i++) {
        const x = (i * 73 + starSeed * 37) % canvas.width;
        const y = (i * 47 + starSeed * 23) % 100;
        ctx.fillRect(x, y, 2, 2);
      }
    }

    // Draw moon (night mode only)
    function drawMoon() {
      if (!isNightMode) return;

      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(canvas.width - 100, 50, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    // Update dino physics
    function updateDino() {
      // Jumping physics
      if (dino.isJumping || dino.y < ground.y - dino.height) {
        dino.velocityY += dino.gravity;
        dino.y += dino.velocityY;

        const targetY = ground.y - (dino.isDucking ? dino.duckHeight : dino.normalHeight);

        if (dino.y >= targetY) {
          dino.y = targetY;
          dino.velocityY = 0;
          dino.isJumping = false;
        }
      }

      // Update current height
      if (!dino.isJumping) {
        dino.height = dino.isDucking ? dino.duckHeight : dino.normalHeight;
        dino.y = ground.y - dino.height;
      }
    }

    // Update obstacles
    function updateObstacles() {
      // Move obstacles
      obstacles.forEach(obstacle => {
        obstacle.x -= gameSpeed;
      });

      // Remove off-screen obstacles
      obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);

      // Create new obstacles
      if (frameCount >= nextObstacleFrame && gameStarted && !gameOver) {
        createObstacle();
      }

      // Increase game speed over time
      if (frameCount % 100 === 0) {
        gameSpeed = Math.min(gameSpeed + 0.005, 13);
      }
    }

    // Update score (distance-based)
    function updateScore() {
      if (!gameOver && gameStarted) {
        score++;
        scoreElement.textContent = Math.floor(score / 10);

        // Check for day/night cycle every 1000 points
        const displayScore = Math.floor(score / 10);
        const currentCycle = Math.floor(displayScore / 1000);
        isNightMode = currentCycle % 2 === 1;
      }
    }

    // Check collision with improved hitboxes
    function checkCollision() {
      const dinoBox = {
        x: dino.x + 5,
        y: dino.y + 5,
        width: dino.width - 10,
        height: dino.height - 10
      };

      for (let obstacle of obstacles) {
        const obstacleBox = {
          x: obstacle.x + 5,
          y: obstacle.y + 5,
          width: obstacle.width - 10,
          height: obstacle.height - 10
        };

        if (
          dinoBox.x < obstacleBox.x + obstacleBox.width &&
          dinoBox.x + dinoBox.width > obstacleBox.x &&
          dinoBox.y < obstacleBox.y + obstacleBox.height &&
          dinoBox.y + dinoBox.height > obstacleBox.y
        ) {
          return true;
        }
      }
      return false;
    }

    // Jump function
    function jump() {
      if (!dino.isJumping && dino.y >= ground.y - dino.normalHeight) {
        dino.velocityY = dino.jumpPower;
        dino.isJumping = true;
        dino.isDucking = false;
      }
    }

    // Duck function
    function duck() {
      if (!dino.isJumping) {
        dino.isDucking = true;
      }
    }

    // Stand up function
    function standUp() {
      dino.isDucking = false;
    }

    // Reset game
    function resetGame() {
      gameOver = false;
      gameStarted = true;

      // Update high score
      const finalScore = Math.floor(score / 10);
      if (finalScore > highScore) {
        highScore = finalScore;
        localStorage.setItem('dinoHighScore', highScore);
        highScoreElement.textContent = highScore;
      }

      score = 0;
      frameCount = 0;
      gameSpeed = 6;
      isNightMode = false;
      obstacles = [];
      nextObstacleFrame = 100;
      dino.y = ground.y - dino.normalHeight;
      dino.height = dino.normalHeight;
      dino.velocityY = 0;
      dino.isJumping = false;
      dino.isDucking = false;
      scoreElement.textContent = '0';
      gameOverElement.style.display = 'none';
    }

    // Game loop
    function gameLoop() {
      const theme = getColors();

      // Clear canvas with theme background
      ctx.fillStyle = theme.bg;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw decorations
      if (isNightMode) {
        drawStars();
        drawMoon();
      } else {
        drawClouds();
      }

      if (!gameStarted) {
        // Draw start screen
        ctx.fillStyle = theme.text;
        ctx.font = '20px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Press SPACE or Click to Start', canvas.width / 2, canvas.height / 2);
        drawGround();
        drawDino();
      } else if (!gameOver) {
        // Update game
        frameCount++;
        updateDino();
        updateObstacles();
        updateScore();

        // Check collision
        if (checkCollision()) {
          gameOver = true;
          gameOverElement.style.display = 'block';

          // Update high score
          const finalScore = Math.floor(score / 10);
          if (finalScore > highScore) {
            highScore = finalScore;
            localStorage.setItem('dinoHighScore', highScore);
            highScoreElement.textContent = highScore;
          }
        }

        // Draw everything
        drawGround();
        drawObstacles();
        drawDino();
      } else {
        // Game over screen
        drawGround();
        drawObstacles();
        drawDino();

        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = isNightMode ? '#fff' : '#000';
        ctx.font = 'bold 30px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
        ctx.font = '18px Arial';
        ctx.fillText('Score: ' + Math.floor(score / 10), canvas.width / 2, canvas.height / 2 + 20);
      }

      requestAnimationFrame(gameLoop);
    }

    // Event listeners
    let keysPressed = {};

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'ArrowUp') {
        e.preventDefault();
        if (!gameStarted || gameOver) {
          resetGame();
        } else {
          jump();
        }
      }

      if (e.code === 'ArrowDown') {
        e.preventDefault();
        if (gameStarted && !gameOver) {
          duck();
        }
      }

      keysPressed[e.code] = true;
    });

    document.addEventListener('keyup', (e) => {
      if (e.code === 'ArrowDown') {
        standUp();
      }
      keysPressed[e.code] = false;
    });

    canvas.addEventListener('click', () => {
      if (!gameStarted || gameOver) {
        resetGame();
      } else {
        jump();
      }
    });

    // Touch events for mobile
    let touchStartY = 0;
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      touchStartY = e.touches[0].clientY;

      if (!gameStarted || gameOver) {
        resetGame();
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touchY = e.touches[0].clientY;
      const diff = touchStartY - touchY;

      if (gameStarted && !gameOver) {
        if (diff > 20) {
          jump();
        } else if (diff < -20) {
          duck();
        }
      }
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      standUp();
    });

    // Make canvas focusable
    canvas.tabIndex = 1;

    // Start game loop
    gameLoop();
  </script>
</body>
</html>
