<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino Game - Andreas HÃ¸jrup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 95%;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }
    .info {
      color: #555;
      margin-bottom: 20px;
      font-size: 14px;
    }
    #gameCanvas {
      border: 2px solid #333;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }
    .score {
      margin-top: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .high-score {
      margin-top: 5px;
      font-size: 16px;
      color: #666;
    }
    .controls {
      margin-top: 15px;
      color: #666;
      font-size: 13px;
    }
    .game-over {
      display: none;
      color: #d63031;
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
    .footer a {
      color: #0366d6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¦– Chrome Dino Game</h1>
    <p class="info">Jump over cacti, duck under birds, and watch the day turn to night!</p>
    <canvas id="gameCanvas" width="800" height="200" role="application" aria-label="Chrome Dino Game canvas. Jump over cacti, duck under birds, and watch the day turn to night!"></canvas>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="high-score">High Score: <span id="highScore">0</span></div>
    <div class="game-over" id="gameOver">Game Over! Press SPACE or Click to Restart</div>
    <div class="controls">SPACE/UP: Jump | DOWN: Duck | Click to start/jump</div>
    <div class="footer">
      Made by <a href="https://github.com/andreasHovaldt" target="_blank">Andreas HÃ¸jrup</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const highScoreElement = document.getElementById('highScore');
    const gameOverElement = document.getElementById('gameOver');

    // Game variables
    let gameStarted = false;
    let gameOver = false;
    let score = 0;
    let distance = 0;
    let highScore = localStorage.getItem('dinoHighScore') || 0;
    highScoreElement.textContent = highScore;
    let frameCount = 0;
    let gameSpeed = 6;
    let nightProgress = 0; // 0 = day, 1 = night (gradual transition)

    // Dino properties
    const dino = {
      x: 50,
      y: 135,
      width: 45,
      height: 45,
      normalHeight: 45,
      duckHeight: 27,
      velocityY: 0,
      gravity: 0.6,
      fastFallGravity: 1.5,
      jumpPower: -13,
      isJumping: false,
      isDucking: false,
      isFastFalling: false
    };

    // Ground
    const ground = {
      y: 180,
      height: 20
    };

    // Obstacles array
    let obstacles = [];
    let nextObstacleFrame = 100;

    // Colors for day/night
    const colors = {
      day: {
        bg: '#f7f7f7',
        ground: '#535353',
        dino: '#535353',
        obstacle: '#535353',
        text: '#535353'
      },
      night: {
        bg: '#000000',
        ground: '#525252',
        dino: '#525252',
        obstacle: '#525252',
        text: '#ffffff'
      }
    };

    // Interpolate between two hex colors
    function lerpColor(color1, color2, t) {
      const c1 = parseInt(color1.slice(1), 16);
      const c2 = parseInt(color2.slice(1), 16);
      const r1 = (c1 >> 16) & 0xff, g1 = (c1 >> 8) & 0xff, b1 = c1 & 0xff;
      const r2 = (c2 >> 16) & 0xff, g2 = (c2 >> 8) & 0xff, b2 = c2 & 0xff;
      const r = Math.round(r1 + (r2 - r1) * t);
      const g = Math.round(g1 + (g2 - g1) * t);
      const b = Math.round(b1 + (b2 - b1) * t);
      return '#' + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
    }

    // Get current theme colors (interpolated based on nightProgress)
    function getColors() {
      return {
        bg: lerpColor(colors.day.bg, colors.night.bg, nightProgress),
        ground: lerpColor(colors.day.ground, colors.night.ground, nightProgress),
        dino: lerpColor(colors.day.dino, colors.night.dino, nightProgress),
        obstacle: lerpColor(colors.day.obstacle, colors.night.obstacle, nightProgress),
        text: lerpColor(colors.day.text, colors.night.text, nightProgress)
      };
    }

    // Create obstacle (cactus or bird)
    function createObstacle() {
      const rand = Math.random();
      const type = rand > 0.5 ? 'cactus' : 'bird';

      if (type === 'cactus') {
        const size = Math.random() > 0.5 ? 'small' : 'large';
        obstacles.push({
          type: 'cactus',
          x: canvas.width,
          y: ground.y - (size === 'small' ? 40 : 50),
          width: size === 'small' ? 17 : 25,
          height: size === 'small' ? 40 : 50,
          size: size
        });
      } else {
        // Bird flies at different heights (high or low)
        const height = Math.random() > 0.5 ? 120 : 80;
        obstacles.push({
          type: 'bird',
          x: canvas.width,
          y: height,
          width: 45,
          height: 35,
          wingUp: false
        });
      }

      // Calculate next obstacle spawn time (random interval)
      nextObstacleFrame = frameCount + Math.floor(Math.random() * 50) + 50;
    }

    // Draw dino - pixel art style
    function drawDino() {
      const theme = getColors();
      const eyeColor = nightProgress > 0.5 ? '#000' : '#fff';
      const px = 3; // pixel size for scaling

      const currentY = dino.isDucking && !dino.isJumping ? ground.y - dino.duckHeight : dino.y;
      const isOnGround = currentY >= ground.y - (dino.isDucking ? dino.duckHeight : dino.normalHeight) - 1;

      // Animation frame for running (speed increases with game speed)
      const animSpeed = Math.max(2, 7 - gameSpeed / 2);
      const runFrame = Math.floor(frameCount / animSpeed) % 2;

      // Helper to draw a pixel
      function pixel(x, y, color) {
        ctx.fillStyle = color || theme.dino;
        ctx.fillRect(dino.x + x * px, currentY + y * px, px, px);
      }

      if (dino.isDucking) {
        // Ducking dino - wider and shorter
        // Tail (extended back when ducking)
        pixel(-4, 4, theme.dino);
        pixel(-3, 4, theme.dino);
        pixel(-2, 3, theme.dino);
        pixel(-1, 3, theme.dino);

        // Body (horizontal elongated)
        for (let x = 0; x <= 12; x++) {
          for (let y = 2; y <= 6; y++) {
            pixel(x, y, theme.dino);
          }
        }

        // Head (front, lower)
        for (let x = 10; x <= 14; x++) {
          for (let y = 1; y <= 5; y++) {
            pixel(x, y, theme.dino);
          }
        }

        // Eye
        pixel(12, 2, eyeColor);

        // Mouth gap
        pixel(14, 4, eyeColor);
        pixel(14, 5, eyeColor);

        // Legs (short when ducking)
        if (isOnGround && gameStarted && !gameOver) {
          if (runFrame === 0) {
            pixel(3, 7, theme.dino);
            pixel(3, 8, theme.dino);
            pixel(9, 7, theme.dino);
          } else {
            pixel(3, 7, theme.dino);
            pixel(9, 7, theme.dino);
            pixel(9, 8, theme.dino);
          }
        } else {
          pixel(3, 7, theme.dino);
          pixel(9, 7, theme.dino);
        }
      } else {
        // Standing/jumping dino - T-Rex shape

        // Tail (3 segments going back and down)
        pixel(-3, 6, theme.dino);
        pixel(-2, 5, theme.dino);
        pixel(-2, 6, theme.dino);
        pixel(-1, 4, theme.dino);
        pixel(-1, 5, theme.dino);

        // Body (main torso)
        for (let x = 0; x <= 7; x++) {
          for (let y = 3; y <= 10; y++) {
            pixel(x, y, theme.dino);
          }
        }

        // Neck
        for (let x = 6; x <= 8; x++) {
          for (let y = 1; y <= 4; y++) {
            pixel(x, y, theme.dino);
          }
        }

        // Head
        for (let x = 7; x <= 13; x++) {
          for (let y = 0; y <= 5; y++) {
            pixel(x, y, theme.dino);
          }
        }

        // Eye
        pixel(11, 1, eyeColor);

        // Mouth opening (makes it look like T-Rex)
        pixel(13, 4, eyeColor);
        pixel(13, 5, eyeColor);
        pixel(12, 5, eyeColor);

        // Small arm
        pixel(7, 7, theme.dino);
        pixel(8, 7, theme.dino);
        pixel(8, 8, theme.dino);

        // Legs with running animation
        if (isOnGround && gameStarted && !gameOver) {
          // Running animation - two distinct leg positions
          if (runFrame === 0) {
            // Frame 1: Left leg forward, right leg back
            // Left leg (forward)
            pixel(2, 11, theme.dino);
            pixel(2, 12, theme.dino);
            pixel(2, 13, theme.dino);
            pixel(1, 13, theme.dino); // foot forward
            pixel(2, 14, theme.dino);

            // Right leg (back)
            pixel(5, 11, theme.dino);
            pixel(6, 12, theme.dino);
            pixel(7, 13, theme.dino);
            pixel(7, 14, theme.dino);
          } else {
            // Frame 2: Right leg forward, left leg back
            // Left leg (back)
            pixel(2, 11, theme.dino);
            pixel(1, 12, theme.dino);
            pixel(0, 13, theme.dino);
            pixel(0, 14, theme.dino);

            // Right leg (forward)
            pixel(5, 11, theme.dino);
            pixel(5, 12, theme.dino);
            pixel(5, 13, theme.dino);
            pixel(6, 13, theme.dino); // foot forward
            pixel(5, 14, theme.dino);
          }
        } else {
          // Standing still or jumping - both legs straight
          // Left leg
          pixel(2, 11, theme.dino);
          pixel(2, 12, theme.dino);
          pixel(2, 13, theme.dino);
          pixel(2, 14, theme.dino);

          // Right leg
          pixel(5, 11, theme.dino);
          pixel(5, 12, theme.dino);
          pixel(5, 13, theme.dino);
          pixel(5, 14, theme.dino);
        }
      }
    }

    // Draw ground
    function drawGround() {
      const theme = getColors();
      ctx.fillStyle = theme.ground;
      ctx.fillRect(0, ground.y, canvas.width, ground.height);

      // Ground line pattern
      ctx.strokeStyle = theme.ground;
      ctx.lineWidth = 2;
      ctx.beginPath();
      const offset = (frameCount * gameSpeed) % 20;
      for (let i = -20; i < canvas.width; i += 20) {
        ctx.moveTo(i + offset, ground.y);
        ctx.lineTo(i + 10 + offset, ground.y);
      }
      ctx.stroke();
    }

    // Draw obstacles
    function drawObstacles() {
      const theme = getColors();
      ctx.fillStyle = theme.obstacle;

      obstacles.forEach(obstacle => {
        if (obstacle.type === 'cactus') {
          // Cactus body
          ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

          // Cactus arms
          if (obstacle.size === 'large') {
            ctx.fillRect(obstacle.x - 6, obstacle.y + 12, 6, 15);
            ctx.fillRect(obstacle.x + obstacle.width, obstacle.y + 18, 6, 12);
          }
        } else if (obstacle.type === 'bird') {
          // Bird body
          ctx.fillRect(obstacle.x + 10, obstacle.y + 10, 25, 15);

          // Bird head
          ctx.fillRect(obstacle.x + 30, obstacle.y + 5, 15, 15);

          // Eye (interpolate between white and black based on nightProgress)
          ctx.fillStyle = lerpColor('#ffffff', '#000000', nightProgress);
          ctx.fillRect(obstacle.x + 38, obstacle.y + 10, 4, 4);
          ctx.fillStyle = theme.obstacle;

          // Wings (animated)
          const wingOffset = Math.floor(frameCount / 5) % 2 === 0 ? -5 : 5;
          ctx.fillRect(obstacle.x + 5, obstacle.y + 15 + wingOffset, 20, 5);
          ctx.fillRect(obstacle.x + 25, obstacle.y + 15 - wingOffset, 20, 5);

          // Beak
          ctx.fillRect(obstacle.x + 45, obstacle.y + 12, 5, 4);
        }
      });
    }

    // Draw clouds (decorative)
    function drawClouds() {
      const theme = getColors();
      ctx.fillStyle = lerpColor('#cccccc', '#444444', nightProgress);

      // Simple cloud decoration
      const cloudX = ((frameCount * 0.5) % (canvas.width + 100)) - 100;
      ctx.fillRect(cloudX, 30, 40, 15);
      ctx.fillRect(cloudX + 10, 20, 30, 15);
      ctx.fillRect(cloudX + 20, 25, 30, 15);
    }

    // Draw stars (fade in during night)
    function drawStars() {
      if (nightProgress <= 0) return;

      ctx.fillStyle = `rgba(255, 255, 255, ${nightProgress})`;
      // Static stars based on score
      const starSeed = Math.floor(score / 1000);
      for (let i = 0; i < 20; i++) {
        const x = (i * 73 + starSeed * 37) % canvas.width;
        const y = (i * 47 + starSeed * 23) % 100;
        ctx.fillRect(x, y, 2, 2);
      }
    }

    // Draw moon (fade in during night)
    function drawMoon() {
      if (nightProgress <= 0) return;

      ctx.fillStyle = `rgba(255, 255, 255, ${nightProgress})`;
      ctx.beginPath();
      ctx.arc(canvas.width - 100, 50, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    // Update dino physics
    function updateDino() {
      // Jumping physics
      if (dino.isJumping || dino.y < ground.y - dino.height) {
        // Apply gravity (faster if fast falling)
        const currentGravity = dino.isFastFalling ? dino.fastFallGravity : dino.gravity;
        dino.velocityY += currentGravity;
        dino.y += dino.velocityY;

        const targetY = ground.y - (dino.isDucking ? dino.duckHeight : dino.normalHeight);

        if (dino.y >= targetY) {
          dino.y = targetY;
          dino.velocityY = 0;
          dino.isJumping = false;
          dino.isFastFalling = false;
        }
      }

      // Update current height
      if (!dino.isJumping) {
        dino.height = dino.isDucking ? dino.duckHeight : dino.normalHeight;
        dino.y = ground.y - dino.height;
      }
    }

    // Update obstacles
    function updateObstacles() {
      // Move obstacles
      obstacles.forEach(obstacle => {
        obstacle.x -= gameSpeed;
      });

      // Remove off-screen obstacles
      obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);

      // Create new obstacles
      if (frameCount >= nextObstacleFrame && gameStarted && !gameOver) {
        createObstacle();
      }

      // Increase game speed over time (accelerates as you play, no cap)
      if (frameCount % 60 === 0 && gameStarted && !gameOver) {
        gameSpeed += 0.1;
      }
    }

    // Update score (distance-based)
    function updateScore() {
      if (!gameOver && gameStarted) {
        // Distance traveled is based on game speed (pixels moved per frame)
        distance += gameSpeed;
        score = Math.floor(distance / 10);
        scoreElement.textContent = score;

        // Gradual day/night cycle transition (200 points to transition)
        const halfTransition = 100;
        const cyclePos = score % 2000;

        if (cyclePos < halfTransition && score >= 2000 - halfTransition) {
          // End of night-to-day transition (wraps from previous cycle)
          nightProgress = 1 - (cyclePos + halfTransition) / (halfTransition * 2);
        } else if (cyclePos < 1000 - halfTransition) {
          // Day zone (0-899 in cycle)
          nightProgress = 0;
        } else if (cyclePos < 1000 + halfTransition) {
          // Day-to-night transition (900-1099 in cycle)
          nightProgress = (cyclePos - (1000 - halfTransition)) / (halfTransition * 2);
        } else if (cyclePos < 2000 - halfTransition) {
          // Night zone (1100-1899 in cycle)
          nightProgress = 1;
        } else {
          // Night-to-day transition start (1900-1999 in cycle)
          nightProgress = 1 - (cyclePos - (2000 - halfTransition)) / (halfTransition * 2);
        }
      }
    }

    // Check collision with improved hitboxes
    function checkCollision() {
      const currentY = dino.isDucking && !dino.isJumping ? ground.y - dino.duckHeight : dino.y;
      const currentHeight = dino.isDucking ? dino.duckHeight : dino.normalHeight;

      // Hitbox that matches the pixel art body (not including tail/legs)
      const dinoBox = {
        x: dino.x + 3,
        y: currentY + 3,
        width: dino.width - 6,
        height: currentHeight - 12
      };

      for (let obstacle of obstacles) {
        const obstacleBox = {
          x: obstacle.x + 5,
          y: obstacle.y + 5,
          width: obstacle.width - 10,
          height: obstacle.height - 10
        };

        if (
          dinoBox.x < obstacleBox.x + obstacleBox.width &&
          dinoBox.x + dinoBox.width > obstacleBox.x &&
          dinoBox.y < obstacleBox.y + obstacleBox.height &&
          dinoBox.y + dinoBox.height > obstacleBox.y
        ) {
          return true;
        }
      }
      return false;
    }

    // Jump function
    function jump() {
      if (!dino.isJumping && dino.y >= ground.y - dino.normalHeight) {
        dino.velocityY = dino.jumpPower;
        dino.isJumping = true;
        dino.isDucking = false;
      }
    }

    // Duck function
    function duck() {
      if (!dino.isJumping) {
        dino.isDucking = true;
      } else {
        // Fast fall when ducking in air
        dino.isFastFalling = true;
        dino.isDucking = true;
      }
    }

    // Stand up function
    function standUp() {
      dino.isDucking = false;
    }

    // Reset game
    function resetGame() {
      gameOver = false;
      gameStarted = true;

      // Update high score
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('dinoHighScore', highScore);
        highScoreElement.textContent = highScore;
      }

      score = 0;
      distance = 0;
      frameCount = 0;
      gameSpeed = 6;
      nightProgress = 0;
      obstacles = [];
      nextObstacleFrame = 100;
      dino.y = ground.y - dino.normalHeight;
      dino.height = dino.normalHeight;
      dino.velocityY = 0;
      dino.isJumping = false;
      dino.isDucking = false;
      dino.isFastFalling = false;
      scoreElement.textContent = '0';
      gameOverElement.style.display = 'none';
    }

    // Game loop
    function gameLoop() {
      const theme = getColors();

      // Clear canvas with theme background
      ctx.fillStyle = theme.bg;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw decorations (both during transitions for smooth crossfade)
      drawClouds();
      if (nightProgress > 0) {
        drawStars();
        drawMoon();
      }

      if (!gameStarted) {
        // Draw start screen
        ctx.fillStyle = theme.text;
        ctx.font = '20px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Press SPACE or Click to Start', canvas.width / 2, canvas.height / 2);
        drawGround();
        drawDino();
      } else if (!gameOver) {
        // Update game
        frameCount++;
        updateDino();
        updateObstacles();
        updateScore();

        // Check collision
        if (checkCollision()) {
          gameOver = true;
          gameOverElement.style.display = 'block';

          // Update high score
          if (score > highScore) {
            highScore = score;
            localStorage.setItem('dinoHighScore', highScore);
            highScoreElement.textContent = highScore;
          }
        }

        // Draw everything
        drawGround();
        drawObstacles();
        drawDino();
      } else {
        // Game over screen
        drawGround();
        drawObstacles();
        drawDino();

        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = lerpColor('#000000', '#ffffff', nightProgress);
        ctx.font = 'bold 30px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
        ctx.font = '18px Arial';
        ctx.fillText('Score: ' + score, canvas.width / 2, canvas.height / 2 + 20);
      }

      requestAnimationFrame(gameLoop);
    }

    // Event listeners
    let keysPressed = {};

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'ArrowUp') {
        e.preventDefault();
        if (!gameStarted || gameOver) {
          resetGame();
        } else {
          jump();
        }
      }

      if (e.code === 'ArrowDown') {
        e.preventDefault();
        if (gameStarted && !gameOver) {
          duck();
        }
      }

      keysPressed[e.code] = true;
    });

    document.addEventListener('keyup', (e) => {
      if (e.code === 'ArrowDown') {
        standUp();
      }
      keysPressed[e.code] = false;
    });

    canvas.addEventListener('click', () => {
      if (!gameStarted || gameOver) {
        resetGame();
      } else {
        jump();
      }
    });

    // Touch events for mobile
    let touchStartY = 0;
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      touchStartY = e.touches[0].clientY;

      if (!gameStarted || gameOver) {
        resetGame();
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touchY = e.touches[0].clientY;
      const diff = touchStartY - touchY;

      if (gameStarted && !gameOver) {
        if (diff > 20) {
          jump();
        } else if (diff < -20) {
          duck();
        }
      }
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      standUp();
    });

    // Make canvas focusable
    canvas.tabIndex = 0;

    // Start game loop
    gameLoop();
  </script>
</body>
</html>
